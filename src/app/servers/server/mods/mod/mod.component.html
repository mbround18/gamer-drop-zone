<!--Desktop-->
<div class="uk-visible@m">
  <h4 class="uk-align-left uk-padding-remove uk-margin-remove" style="color: white;">{{ mod.name }}</h4>
  <a
    [href]="'https://steamcommunity.com/sharedfiles/filedetails/?id=' + mod.id "
    target="_blank"
    class="uk-align-right uk-margin-remove uk-button-small uk-button-primary "
  >Open via Steam Workshop</a>
</div>
<!--Mobile-->
<div class="uk-hidden@m">
  <a
    [href]="'https://steamcommunity.com/sharedfiles/filedetails/?id=' + mod.id "
    target="_blank"
    class="uk-button uk-button-link uk-align-left uk-margin-remove"
    style="display:block;"
  ><h4 class="uk-align-left uk-padding-remove uk-margin-remove" style="color: white;">{{ mod.name }}</h4></a>
</div>
